<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PORTFOLIO</h1>
    <p>制作実績のご紹介</p>
  </header>

  <main class="grid">
    <div class="card">
      <img src="media/thumbnail image/restaurant_thumbnail.png" alt="レストラン">
      <h2>レストラン</h2>
    </div>
        <div class="card">
      <img src="media/thumbnail image/cafe_thumbnail.png" alt="カフェ">
      <h2>カフェ</h2>
    </div>
        <div class="card">
      <img src="media/thumbnail image/Izakaya_thumbnail.png" alt="居酒屋">
      <h2>居酒屋</h2>
    </div>
    <div class="card">
      <img src="media/thumbnail image/designer_thumbnail.png" alt="デザイン">
      <h2>デザイン</h2>
    </div>
    <div class="card">
      <img src="media/thumbnail image/factory_thumbnail.png" alt="工業系企業">
      <h2>工業系企業</h2>
    </div>
    <div class="card">
      <img src="media/thumbnail image/architecture_thumbnail.png" alt="建設業">
      <h2>建設業</h2>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
