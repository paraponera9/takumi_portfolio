<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PORTFOLIO</h1>
    <p>制作実績のご紹介</p>
  </header>

  <main class="grid">
    <div class="card">
      <img src="restaurant.jpg" alt="飲食店">
      <h2>飲食店サイト</h2>
    </div>
    <div class="card">
      <img src="artist.jpg" alt="美術家">
      <h2>美術家ポートフォリオ</h2>
    </div>
    <div class="card">
      <img src="industry.jpg" alt="物づくり">
      <h2>工業系企業</h2>
    </div>
    <div class="card">
      <img src="construction.jpg" alt="建設業">
      <h2>建設業サイト</h2>
    </div>
    <div class="card">
      <img src="manual.jpg" alt="土方系">
      <h2>土木作業系</h2>
    </div>
    <div class="card">
      <img src="cafe.jpg" alt="カフェ">
      <h2>カフェサイト</h2>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
