<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>PORTFOLIO</h1>
    <p>制作実績のご紹介</p>
  </header>

  <section class="intro">
    <h2>ディレクション・デザイン・コーディングへの思い</h2>
    <p>私は、ただ「見た目が良い」だけではなく、「伝えるべきことが伝わる」Webサイトを作ることを心がけています。<br>
      ディレクションでは目的やゴールの整理から始まり、<br>
      デザインでは使う人の視点に立った導線設計や視覚的わかりやすさを大切にし、<br>
      コーディングでは再利用性・レスポンシブ性・保守性を意識して制作しています。<br><br>
      このページでは、そんな思いを込めて制作したWebサイトの一部をご紹介します。</p>
  </section>

  <main class="grid">
    <div class="card">
      <img src="media/thumbnail image/restaurant_thumbnail.png" alt="レストラン">
    </div>
    <div class="card">
      <img src="media/thumbnail image/cafe_thumbnail.png" alt="カフェ">
    </div>
    <div class="card">
      <img src="media/thumbnail image/Izakaya_thumbnail.png" alt="居酒屋">
    </div>
    <div class="card">
      <img src="media/thumbnail image/designer_thumbnail.png" alt="デザイン">
    </div>
    <div class="card">
      <img src="media/thumbnail image/factory_thumbnail.png" alt="工業系企業">
    </div>
    <div class="card">
      <img src="media/thumbnail image/architecture_thumbnail.png" alt="建設業">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
